<div>
	<toaster-container></toaster-container>
	<div class="card">
		<div class="card-header"><h2>Login User</h2></div>
		<div class="card-body">
			<form name="userLoginForm" ng-submit="loginUser()" novalidate>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" autofocus class="form-control" ng-model="user.email" ng-pattern="emailPattern" required>
					<span ng-if="userLoginForm.email.$error.required && userLoginForm.email.$dirty">
						<div ng-message><span style="color: red;">*</span>Email is Required</div>
					</span>
					<span ng-if="userLoginForm.email.$error.pattern">
						<div ng-message="required"><span style="color: red;">*</span>Enter valid email</div>
					</span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" ng-model="user.password" required>
					<span ng-if="userLoginForm.password.$error.required && userLoginForm.password.$dirty">
						<div ng-message><span style="color: red;">*</span>Password is required</div>
					</span>
				</div>
				<button type="submit" class="btn btn-primary" ng-disabled="userLoginForm.$invalid">Login</button>
			</form>
		</div>
	</div>
	<p><a href="#!/register">Register New User</a></p>
</div>
