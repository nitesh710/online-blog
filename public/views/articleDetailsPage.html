<div>
	<toaster-container></toaster-container>
	<div class="row">
		<div style="margin-top: 15px;" class="col-sm-12">
			<div class="row">
				<div align="center" class="col-sm-2">
					<img class="img-circle" height="65" width="65" ng-src="{{article.file}}">
					<h3>{{article.heading}}</h3>
					<p>Author: {{article.author}}</p>
				</div>
				<div class="col-sm-10">
					<p style="font-family: 'Roboto', sans-serif; font-size: 18px;" ng-bind-html="article.content"></p>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div style="margin-top: 20px;">
		<ul class="list-group list-group-flush">
			<li style="margin-top: 10px;" class="list-group-item" ng-repeat="item in commentList | orderBy: '-createdAt' ">
				<div>
					<h6>{{item.createdAt | date}}</h6>
					<h4>{{item.name}}</h4>
					<p style="font-family: 'Roboto', sans-serif; font-size: 16px;">{{item.comment}}</p>
				</div>
			</li>
		</ul>
	</div>
	<div>
		<h3>Comments</h3>
		<form name="commentForm" ng-submit="addComment()">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" placeholder="Enter name.." name="name" id="name" class="form-control" ng-model="comment.name" ng-required="true">
			</div>
			<div class="form-group">
				<textarea rows="5" cols="50" wrap="hard" class="form-control" ng-model="comment.comment" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</div>
