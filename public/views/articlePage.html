<div>
	<toaster-container></toaster-container>
	<form name="articlePage" ng-submit="addArticle()" novalidate>
		<div class="form-group">
			<label for="file">Article Image</label>
			<input type="file"
			ngf-select
			ng-model="article.file"
			name="file"
			ngf-pattern="'image/*'"
			accept="image/*"
			ngf-max-size="20MB"
			required>
			<span ng-if="articlePage.file.$error.required && articlePage.file.$dirty">
				<div ng-message="required">Aricle Image is required</div>
			</span>
		</div>
		<div class="form-group">
			<label for="heading">Heading</label>
			<input type="text" name="heading" id="heading" class="form-control" ng-model="article.heading" required>
			<span ng-if="articlePage.heading.$error.required && articlePage.heading.$dirty">
				<div ng-message="required">Heading is required</div>
			</span>
		</div>
		<div class="form-group">
			<label for="content">Content</label>
			<!-- <textarea rows="10" cols="60" name="content" id="content" class="form-control" ng-model="article.content" ng-required="true"></textarea> -->
			<div ckeditor="options" ng-model="article.content" ready="onReady()" required></div>
			<span ng-if="!article.content">
				<div ng-message="required">Content is required</div>
			</span>
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="articlePage.$invalid">Add Article</button>
	</form>
</div>
